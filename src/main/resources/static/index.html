<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lipsync App</title>
</head>
<body>
<p>Lipsync App</p>

<input type="file" id="file-input" accept=".wav">

<script>
const fileInput = document.getElementById('file-input');

const endpoint = '/conversion';

// POST request to send .wav file to conversion endpoint
async function sendWavFile(wavFile) {
    const formData = new FormData();
    formData.append('file', wavFile);

    const response = await fetch(endpoint, {
        method: 'POST',
        body: formData
    });

    const json = await response.json();
    return json.uuid;
}

// PUT request to update conversion with uuid
async function updateConversion(uuid) {
    const response = await fetch(`${endpoint}/${uuid}`, {
        method: 'PUT',
        body: JSON.stringify({
            status: 'processing'
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    });
}

// GET request to listen for server-sent events
async function listenForEvents(uuid) {
    const eventSource = new EventSource(`${endpoint}/${uuid}/events`);

    eventSource.onmessage = function(event) {
        console.log(event.data);
        const progress = event.data;
        const lipsyncConversionProgressBar = document.getElementById('lipsyncConversionProgress');
        lipsyncConversionProgressBar.value = progress;
        if (progress >= 1) {
            eventSource.close();
        }
    };
}

fileInput.addEventListener('change', async () => {
    const file = fileInput.files[0];
    const uuid = await sendWavFile(file);
    await updateConversion(uuid);
    listenForEvents(uuid);
});

</script>

<br>
<label for="lipsyncConversionProgress">Conversion progress:</label>
    <progress id="lipsyncConversionProgress" value="0"></progress>
</label>
<br>
<a href="/swagger-ui/index.html">Open API</a>
</body>
</html>
