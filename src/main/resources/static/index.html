<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lipsync Conversion App</title>

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<!-- Moved the script includes up, so Vue is defined when you need it -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

<!-- Changed id to 'app' to match Vue instance -->
<div id="app">
    <file-uploader @file-uploaded="onFileUploaded"></file-uploader>
</div>

<!-- Include your custom component -->
<script src="./FileUploader.js"></script>

<!-- Initialize Vue instance -->
<script>
        new Vue({
            el: '#app',
            components: {
              'file-uploader': FileUploader
            },
            methods: {
                onFileUploaded(eventData) {
                    // Do whatever you want when the file is uploaded.
                    console.log("File uploaded!", eventData);
                    // For example, notify other parts of your app, update the UI, etc.
                }
            }
        });
    </script>
</body>
</html>
